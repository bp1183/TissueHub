{% extends "layout.html" %}
{% block title %}Add Collection{% endblock %}
{% block content %}
<h2>Add a New Collection</h2>
<form action="{{ url_for('new_collection') }}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    <br>
    <label for="disease_term">Disease Term:</label>
    <input type="text" id="disease_term" name="disease_term" required>
    <br>
    <button type="submit">Add Collection</button>
</form>
<a href="{{ url_for('index') }}">Back to Home</a>
{% endblock %}
