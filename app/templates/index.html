{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <h2>Collections</h2>
    <ul>
        {% for collection in collections %}
            <li>{{ collection.title }} ({{ collection.disease_term }})</li>
        {% else %}
            <li>No collections available.</li>
        {% endfor %}
    </ul>
{% endblock %}
