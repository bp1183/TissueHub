{% extends "layout.html" %}
{% block title %}Add Sample{% endblock %}
{% block content %}
<h2>Add a New Sample</h2>
<form action="{{ url_for('new_sample') }}" method="post">
    <label for="collection_id">Collection:</label>
    <select id="collection_id" name="collection_id">
        {% for collection in collections %}
        <option value="{{ collection.id }}">{{ collection.title }}</option>
        {% endfor %}
    </select>
    <br>
    <label for="material_type">Material Type:</label>
    <input type="text" id="material_type" name="material_type" required>
    <br>
    <label for="donor_count">Donor Count:</label>
    <input type="number" id="donor_count" name="donor_count" required>
    <br>
    <button type="submit">Add Sample</button>
</form>
<a href="{{ url_for('index') }}">Back to Home</a>
{% endblock %}
