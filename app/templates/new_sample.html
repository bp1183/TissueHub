{% extends "layout.html" %}
{% block title %}Add Sample{% endblock %}
{% block content %}
<h2>Add a New Sample</h2>
<form action="{{ url_for('new_sample', collection_id=collection.id) }}" method="post">
    <label for="material_type">Material Type:</label>
    <input type="text" id="material_type" name="material_type" required>
    <br>
    <label for="donor_count">Donor Count:</label>
    <input type="number" id="donor_count" name="donor_count" required>
    <br>
    <label for="last_updated">Last Updated:</label>
    <input type="text" id="last_updated" name="last_updated" placeholder="YYYY-MM-DD HH:MM:SS" required>
    <br>
    <button type="submit">Add Sample</button>
</form>
<a href="{{ url_for('index') }}">Back to Home</a>
{% endblock %}
